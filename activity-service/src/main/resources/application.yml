spring:
  data:
    redis:
      repositories:
        enabled: false
  application:
    name: Activity-Service
  datasource:
    url: jdbc:postgresql://localhost:6381/postgres
    username: postgres
    password: rootactivity
  flyway:
    baseline-on-migrate: true
  redis:
    host: localhost
    port: 6377
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: activityListenerId
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.blossom.json.CustomResourceEventDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "org.blossom.model"
            type:
              mapping: event:org.blossom.model.ResourceEvent
grpc:
  server:
    port: 0
    awaitTerminationInSeconds: 10
server:
  port: 8185
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/