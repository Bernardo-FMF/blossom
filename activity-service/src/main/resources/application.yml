spring:
  data:
    redis:
      repositories:
        enabled: false
  application:
    name: Activity-Service
  datasource:
    url: jdbc:postgresql://localhost:5431/postgres
    username: postgres
    password: rootactivity
  flyway:
    baseline-on-migrate: true
  redis:
    user-cache:
      host: localhost
      port: 6478
    post-cache:
      host: localhost
      port: 6477
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: postListenerId
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.blossom.json.CustomResourceEventDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "org.blossom.model"
            type:
              mapping: event:org.blossom.model.ResourceEvent
server:
  port: 9464
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/