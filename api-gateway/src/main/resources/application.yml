eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG
server:
  port: 8181
spring:
  application:
    name: Api-Gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/{version}/auth/**, /api/{version}/user/**, /api/{version}/user-search/**
          filters:
            - AuthenticationFilter

        - id: post-service
          uri: lb://post-service
          predicates:
            - Path=/api/{version}/post/**, /api/{version}/post-search/**
          filters:
            - AuthenticationFilter

        - id: social-graph-service
          uri: lb://social-graph-service
          predicates:
            - Path=/api/{version}/social/**
          filters:
            - AuthenticationFilter

        - id: activity-service
          uri: lb://activity-service
          predicates:
            - Path=/api/{version}/comment/**
          filters:
            - AuthenticationFilter

        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/

        - id: discovery-server-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**