eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
server:
  port: ${BLOSSOM_GATEWAY_PORT}
cors:
  allowed-origins: ${BLOSSOM_CORS_ORIGINS}
spring:
  application:
    name: Api-Gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/{version}/auth/**, /api/{version}/user/**, /api/{version}/user-search/**
          filters:
            - AuthenticationFilter

        - id: post-service
          uri: lb://post-service
          predicates:
            - Path=/api/{version}/post/**, /api/{version}/post-search/**
          filters:
            - AuthenticationFilter

        - id: social-graph-service
          uri: lb://social-graph-service
          predicates:
            - Path=/api/{version}/social/**
          filters:
            - AuthenticationFilter

        - id: activity-service
          uri: lb://activity-service
          predicates:
            - Path=/api/{version}/comment/**, /api/{version}/interaction/**, /api/{version}/metadata/**
          filters:
            - AuthenticationFilter

        - id: feed-service
          uri: lb://feed-service
          predicates:
            - Path=/api/{version}/feed/**
          filters:
            - AuthenticationFilter

        - id: message-service-ws
          uri: lb:ws://message-service
          predicates:
            - Path=/ws-chat/**
          metadata:
            websocket: true

        - id: message-service
          uri: lb://message-service
          predicates:
            - Path=/api/{version}/message/**, /api/{version}/chat/**

        - id: notification-service-ws
          uri: lb:ws://notification-service
          predicates:
            - Path=/ws-notification/**
          metadata:
            websocket: true

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/{version}/notification/message/**, /api/{version}/notification/follow/**

        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/

        - id: discovery-server-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**