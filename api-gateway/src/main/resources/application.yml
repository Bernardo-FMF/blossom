eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8181
spring:
  application:
    name: Api-Gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/{version}/auth/**, /api/{version}/user/**, /api/{version}/user-search/**
          filters:
            - AuthenticationFilter
        - id: post-service
          uri: lb://post-service
          predicates:
            - Path=/api/{version}/post/**, /api/{version}/post-search/**
          filters:
            - AuthenticationFilter

        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        - id: discovery-server-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**