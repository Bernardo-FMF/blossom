spring:
  application:
    name: Feed-Service
  data:
    cassandra:
      keyspace-name: ${BLOSSOM_FEED_DB_SPACE}
      contact-points: ${BLOSSOM_FEED_DB_HOST}
      port: ${BLOSSOM_FEED_DB_PORT}
      local-datacenter: ${BLOSSOM_FEED_DB_DATACENTER}
      schema-action: CREATE_IF_NOT_EXISTS
      timeout:
        schema-request: 30s
        control-connection: 10s
        request: 5s
  kafka:
    bootstrap-servers: ${BLOSSOM_KAFKA}
    consumer:
      group-id: feedListenerId
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.blossom.json.CustomResourceEventDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "org.blossom.model"
            type:
              mapping: event:org.blossom.model.ResourceEvent
grpc:
  server:
    names:
      social: Social-Graph-Service
      activity: Activity-Service
  client:
    awaitTerminationInSeconds: 10
server:
  port: ${BLOSSOM_FEED_PORT}
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/