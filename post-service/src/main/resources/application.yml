spring:
  application:
    name: Post-Service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: post-db
  kafka:
    bootstrap-servers: localhost:9092
    template:
      default-topic: resource-event-posts
    consumer:
      group-id: postListenerId
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.blossom.json.CustomResourceEventDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "org.blossom.model"
            type:
              mapping: event:org.blossom.model.ResourceEvent
  redis:
    host: localhost
    port: 6379
server:
  port: 66
grpc:
  server:
    name: Image-Service
  client:
    awaitTerminationInSeconds: 10
    withDeadlineAfterInSeconds: 10
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/