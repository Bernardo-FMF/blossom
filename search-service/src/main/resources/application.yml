spring:
  application:
    name: Auth-Service
  kafka:
    bootstrap-servers: localhost:9092
    template:
      default-topic: resource-event
    consumer:
      group-id: searchListenerId
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.blossom.json.CustomResourceEventDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "org.blossom.model"
            type:
              mapping: event:org.blossom.model.ResourceEvent
  data:
    elasticsearch:
      cluster-names: search-cluster
      cluster-nodes: https://localhost:9200
      local-dev-enabled: true
      headers:
        authorization: ApiKey UTRWQ1I0a0IzT3FvSDZoSTRqNUs6aURUUjBaM0ZUMnltclZtOGItSWlOUQ==
      ssl:
        ssl-enabled: true
        ca-fingerprint: 96a5e1bcc9995980e3e4024b502babae3daa9f67094c4e0764459216758f7936
